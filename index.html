<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            height: 100%;
        }
        .header{
            height: 70px;
            width: 100%;
            background-color: #0F0F0F;
            display: flex;
            justify-content: space-between;
        }
        .header1{
            margin-left: 30px;
        }
        .header2{
            line-height: 70px;
            margin-right: 50px;
            margin-left: 50px;
            min-width: 100px;
        }
        .header3{
            width: 70px;
        }
        .login{
            height: 40px;
            width: 40px;
            margin-top: 15px;
            margin-left: 15px;
            border-radius: 50%;
            background: url(login.png) center / cover;
        }
        h1{
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 10px;
        }
        input{
            background-color: #0F0F0F;
            border-radius: 30px;
            box-shadow: none;
            border: 1px gray solid;
            height: 40px;
            font-size: larger;
            min-width: 100px;
            max-width: 500px;
            color: white;
        }
        .unheader::-webkit-scrollbar{
            height: 15px;
        }
        .box{
            border: none;
            height: 30px;
            background-color: #282828;
            border-radius: 7px;
            color: rgb(214, 214, 214);
            font-weight: 700;
            cursor: pointer;
            box-shadow: none;
            transition: .3s;
            margin-right: 10px;
        }
        .box:hover{
            background-color: #3F3F3F;
        }
        .unheader{
            height: 30px;
            background-color: #0F0F0F;
            display: flex;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 17px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            border: 1px solid red;
        }
        .unheader1{
            width: 30%;
            border: 1px solid blue;
            display: flex;
            flex-direction: column;
        }
        .unheaders{
            display: flex;
            justify-content: space-between;
        }
        .allinone{
            width: 70%;
            border: 1px solid;
        }
        .box1{
            height: 50px;
            width: 100%;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header1">
            <h1>YouTube <sup style="color: gray;">az</sup></h1>
        </div>
        <div class="header2">
            <input type="search" name="" placeholder="Search">
        </div>
        <div class="header3">
            <div class="login"></div>
        </div>
    </div>
    <div class="unheaders">
        <div class="unheader1">
            <div class="box1">
                <div class="img1"></div>
            </div>
            <div class="box1">
                <div class="img2"></div>
            </div>
            <div class="box1">
                <div class="img3"></div>
            </div>
            <div class="box1">
                <div class="img4"></div>
            </div>
            <div class="box1">
                <div class="img5"></div>
            </div>
            <div class="box1">
                <div class="img6"></div>
            </div>
            <div class="box1">
                <div class="img7"></div>
            </div>
            <div class="box1">
                <div class="img8"></div>
            </div>
            <div class="box1">
                <div class="img9"></div>
            </div>
            <div class="box1">
                <div class="img10"></div>
            </div>
        </div>
        <div class="allinone">
            <div class="unheader">
                <button class="box">All</button>
                <button class="box">Football</button>
                <button class="box">Novels</button>
                <button class="box">Video Games</button>
                <button class="box">Jams</button>
                <button class="box">Music</button>
                <button class="box">Viewed</button>
                <button class="box">Animation</button>
                <button class="box">Minecraft</button>
                <button class="box">Recently Published</button>
                <button class="box">New for you</button>
                <button class="box">Action & Adventure</button>
            </div>
            <div class="body">
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
                <div class="content"></div>
            </div>
        </div>
    </div>
    <div class="body">
        
    </div>
</body>
</html>
