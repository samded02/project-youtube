<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body , html{
            height: 100%;
            width: 100%;
            background-color: #0F0F0F;
        }
        .header{
            height: 70px;
            width: 100%;
            background-color: #0F0F0F;
            display: flex;
            justify-content: space-between;
        }
        .header1{
            margin-top: 5px;
            margin-left: 30px;
            width: 150px;
            height: 50px;
            background: url(youtubee.png) center / cover;
        }
        .header2{
            line-height: 70px;
            margin-right: 50px;
            margin-left: 50px;
            min-width: 100px;
        }
        .header4{
            width: 70px;
        }
        .header3{
            width: 40px;
            height: 40px;
            background: url(notification-bell.png) center / cover;
            border-radius: 50%;
            transition: .4s;
            margin-top: 13px;
        }
        .header3:hover{
            background-color: #282828;
        }
        .login{
            height: 40px;
            width: 40px;
            margin-top: 15px;
            margin-left: 15px;
            border-radius: 50%;
            background: url(login.png) center / cover;
        }
        h1{
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 10px;
        }
        input{
            background-color: #0F0F0F;
            border-radius: 30px;
            box-shadow: none;
            border: 1px gray solid;
            height: 40px;
            font-size: larger;
            min-width: 100px;
            color: white;
        }
        .unheader::-webkit-scrollbar{
            height: 15px;
        }
        .box{
            border: none;
            height: 30px;
            background-color: #282828;
            border-radius: 7px;
            color: rgb(214, 214, 214);
            font-weight: 700;
            cursor: pointer;
            box-shadow: none;
            transition: .3s;
            margin-right: 10px;
        }
        .box:hover{
            background-color: #3F3F3F;
        }
        .unheader{
            height: 30px;
            background-color: #0F0F0F;
            display: flex;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 17px;
            overflow-y: hidden;
        }
        .unheader1{
            width: 20%;
            display: flex;
            flex-direction: column;
            background-color: #0F0F0F;
            height: calc(100% - 70px);
        }
        .unheaders{
            display: flex;
            justify-content: space-between;
        }
        .allinone{
            width: 80%;
            background-color: #0F0F0F;
        }
        .box1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: left;
            font-size: large;
            align-items: center;
            font-weight: bold;
            color: white;
            height: 72px;
            width: 100%;
            border-radius: 15px;
            background-color: #0F0F0F;
            transition: .4s;
        }
        .box1:hover{
            background-color: #282828;
        }
        .sections{
            margin-left: 20px;
        }
        .img1{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(home.png) center / cover;
        }
        .img2{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(home.png) center / cover;
        }
        .img3{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(subscription.png) center / cover;
        }
        .img4{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(history.png) center / cover;
        }
        .img5{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(playlist.png) center / cover;
        }
        .img6{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(play-button.png) center / cover;
        }
        .img7{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(schedule-button.png) center / cover;
        }
        .img8{
            width: 25px;
            height: 25px;
            margin-left: 12px;
            background: url(thumbs-up.png) center / cover;
        }
        .content{
            min-width: 220px;
            min-height: 240px;
            border: 1px solid white;
            margin-bottom: 40px;
            margin-right: 20px;
        }
        .body{
            display: flex;
            flex-wrap: wrap;
            padding: 40px;
            padding-left: 60px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header1"></div>
        <div class="header2">
            <input type="search" name="" placeholder="Search">
        </div>
        <div class="header3"></div>
        <div class="header4">
            <div class="login"></div>
        </div>
    </div>
    <div class="unheaders">
        <div class="unheader1">
            <div class="box1">
                <div class="img1"></div> 
                <div class="sections">Home</div>
            </div>
            <div class="box1">
                <div class="img2"></div>
                <div class="sections">Shorts</div>
            </div>
            <div class="box1">
                <div class="img3"></div>
                <div class="sections"></div>subscriptions
            </div>
            <div class="box1">
                <div class="img4"></div>
                <div class="sections">History</div>
            </div>
            <div class="box1">
                <div class="img5"></div>
                <div class="sections">Playlist</div>
            </div>
            <div class="box1">
                <div class="img6"></div>
                <div class="sections">Your videos</div>
            </div>
            <div class="box1">
                <div class="img7"></div>
                <div class="sections">Watch later</div>
            </div>
            <div class="box1">
                <div class="img8"></div>
                <div class="sections">Liked</div>
            </div>
        </div>
        <div class="allinone">
            <div class="unheader">
                <button class="box">All</button>
                <button class="box">Football</button>
                <button class="box">Novels</button>
                <button class="box">Video Games</button>
                <button class="box">Jams</button>
                <button class="box">Music</button>
                <button class="box">Viewed</button>
                <button class="box">Animation</button>
                <button class="box">Minecraft</button>
                <button class="box">Recently Published</button>
                <button class="box">New for you</button>
                <button class="box">Action & Adventure</button>
            </div>
            <div class="body">
                <div class="content">
                    <div class="cont1"></div>
                </div>
                <div class="content">
                    <div class="cont2"></div>
                </div>
                <div class="content">
                    <div class="cont3"></div>
                </div>
                <div class="content">
                    <div class="cont4"></div>
                </div>
                <div class="content">
                    <div class="cont5"></div>
                </div>
                <div class="content">
                    <div class="cont6"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        
    </div>
</body>
</html>
